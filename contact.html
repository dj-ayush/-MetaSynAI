<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Accessibility Hub</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Nunito', sans-serif;
      background: #0f0f1a;
      color: white;
      position: relative;
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }
    
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    .navbar {
      background: rgba(30, 30, 50, 0.85);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .nav-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-logo {
      color: #e0e0ff;
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
    }
    
    .nav-menu {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-link {
      color: #c0c0ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      padding: 0.5rem 0;
    }
    
    .nav-link:hover, .nav-link.active {
      color: #ffffff;
    }
    
    .nav-hamburger {
      display: none;
      cursor: pointer;
    }
    
    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 80px auto 0;
      flex: 1;
      padding-bottom: 150px;
    }
    
    .page-header {
      margin-bottom: 3rem;
      text-align: center;
    }
    
    .page-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .page-description {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.2rem;
    }
    
    /* Improved Contact Cards */
    .contact-cards {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }
    
    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      min-width: 240px; /* Minimum width to fit email */
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .contact-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-5px);
    }
    
    .contact-icon {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #2575fc;
    }
    
    .contact-card h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }
    
    .contact-info {
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .contact-card a {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-block;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .contact-card a:hover {
      color: #2575fc;
      text-decoration: underline;
    }
    
    /* Contact Form */
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #e0e0ff;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-family: inherit;
      font-size: 1em;
      color: white;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #2575fc;
    }
    
    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Footer */
    .footer {
      background: rgba(30, 30, 50, 0.95);
      padding: 2rem;
      width: 100%;
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
      margin-top: auto;
    }
    
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    
    .footer-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #e0e0ff;
    }
    
    .footer-social {
      display: flex;
      gap: 1.5rem;
    }
    
    .social-link {
      color: #c0c0ff;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    
    .social-link:hover {
      color: #ffffff;
    }
    
    .footer-links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .footer-link {
      color: #c0c0ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .footer-link:hover {
      color: #ffffff;
    }
    
    .footer-copyright {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      text-align: center;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .nav-menu {
        display: none;
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        background: rgba(30, 30, 50, 0.95);
        flex-direction: column;
        padding: 1rem;
        gap: 1rem;
      }
      
      .nav-menu.active {
        display: flex;
      }
      
      .nav-hamburger {
        display: block;
      }
      
      .contact-cards {
        flex-direction: column;
        align-items: center;
      }
      
      .contact-card {
        width: 100%;
        max-width: 300px;
      }
      
      .footer-social {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">Accessibility Hub</a>
      <div class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="contact.html" class="nav-link active">Contact</a>
      </div>
      <div class="nav-hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Contact Us</h1>
      <p class="page-description">Get in touch with our team</p>
    </div>

    <div class="contact-cards">
      <div class="contact-card">
        <div class="contact-icon"><i class="fas fa-envelope"></i></div>
        <h3>Email</h3>
        <div class="contact-info">
          <a href="mailto:ayushgupta.7ag@gmail.com">ayushgupta.7ag@gmail.com</a>
        </div>
      </div>
      <div class="contact-card">
        <div class="contact-icon"><i class="fas fa-phone"></i></div>
        <h3>Phone</h3>
        <div class="contact-info">+91 9567942625</div>
      </div>
      <div class="contact-card">
        <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
        <h3>Location</h3>
        <div class="contact-info">Bengaluru, India</div>
      </div>
    </div>

    <div class="contact-form">
      <h2 style="text-align: center; margin-bottom: 1.5rem;">Send Us a Message</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">Accessibility Hub</div>
      <div class="footer-social">
        <a href="https://www.instagram.com/_ayush.ag" target="_blank" class="social-link">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://x.com/_7ayush" target="_blank" class="social-link">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.linkedin.com/in/ayush7ag" target="_blank" class="social-link">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://wa.me/9567942625" target="_blank" class="social-link">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
      <div class="footer-links">
        <a href="privacy-policy.html" class="footer-link">Privacy Policy</a>
        <a href="terms-of-service.html" class="footer-link">Terms of Service</a>
        <a href="contact.html" class="footer-link">Contact Us</a>
      </div>
      <div class="footer-copyright">
        &copy; 2025 Accessibility Hub. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.3, random: true },
          size: { value: 3, random: true },
          line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.2, width: 1 },
          move: { enable: true, speed: 1, direction: "none" }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true
          }
        }
      });

      // Hamburger menu toggle
      const hamburger = document.querySelector('.nav-hamburger');
      const navMenu = document.querySelector('.nav-menu');
      
      hamburger.addEventListener('click', function() {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
      });

      // Form submission
      const contactForm = document.querySelector('.contact-form form');
      if (contactForm) {
        contactForm.addEventListener('submit', function(e) {
          e.preventDefault();
          alert('Thank you for your message! We will get back to you soon.');
          contactForm.reset();
        });
      }
    });
  </script>
</body>
</html>
